git:
  baseurl: https://github.com/
  prefix: qubesos/qubes-
  branch: main

backend-vmm: xen
debug: true
verbose: true
qubes-release: r4.2

distributions:
  - vm-jammy

templates:
  # Using packages_jammy.list + gnome directory
  - jammy:
      dist: jammy
      flavor: gnome
  # Using packages_jammy.list only (no gnome apps)
  - jammy-standard:
      dist: jammy
  # Using packages_jammy_minimal.list
  - jammy-minimal:
      dist: jammy
      flavor: minimal

components:
  - builder-debian:
      packages: False
  - vmm-xen-guest
  - core-vchan-xen
  - core-qubesdb
  - core-qrexec
  - linux-utils
  - core-agent-linux
  - gui-common
  - gui-agent-linux
  - app-linux-split-gpg
  - app-linux-input-proxy
  - app-linux-usb-proxy
  - app-linux-pdf-converter
  - app-linux-img-converter
  - mgmt-salt
  - fwupd
  - repo-templates
  - meta-packages

executor:
 type: docker
 options:
   image: "qubes-builder-debian:latest"

stages:
  - fetch
  - prep
  - build

